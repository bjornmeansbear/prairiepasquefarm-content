<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prairie Pasque Farm : Baltimore, MD</title>

    <!-- Latest compiled and minified CSS -->

  <body>

    <header>
    </header>

    <main class="container text-center">
      <img class="logo" src="ppfmain.jpg" style="margin:0 auto; display:block;" />

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
          <div id="carousel-example-generic" class="carousel slide border-top" data-ride="carousel">      
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
    </footer>

    <!-- JAVASCRIPTS -->
    <!-- ±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±±± -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
      $.getJSON("https://graph.facebook.com/264503923722980/photos",function(json){
        $.each(json.data,function(i,fb){
          $("#carousel-example-generic div.carousel-inner").append("<div class='item'><img class='img-thumbnail' alt='"+ fb.name +"' src='" + fb.source + "'/><p class='caption'>"+ fb.name +"</p></div>");
        });
        $("#carousel-example-generic div.carousel-inner div.item:nth-child(1)").addClass("active");
      });
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
